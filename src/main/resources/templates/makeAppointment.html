<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" />
		<!-- Include Bootstrap Datepicker -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.min.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker3.min.css" />

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.min.js"></script>
	</head>

	<body class="container">
		<nav th:replace="menu :: navigation"></nav>
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<form th:action="@{/makeAppointment}" method="get">
					<div class="form-group">
						<label for="RequestorName">Name:</label>
						<input id="RequestorName" type="text" name="Requestor" class="form-control" placeholder="Mr COSBAS SNR" />
					</div>
					<div class="form-group">
						<label for="RequestorEmail">Email:</label>
						<input id="RequestorEmail" type="email" name="Email" class="form-control" placeholder="cosbas@cs.up.ac.za" />
					</div>
					<div class="form-group">
						<div class='input-group date' id='datetimepicker2'>
							<input type='datetime' class="form-control" placeholder="yyyy/mm/dd HH:mm" />
                    		<span class="input-group-addon">
                        		<span class="glyphicon glyphicon-calendar"></span>
                    		</span>
						</div>
					</div>
					<div class="form-group">
						<label for="Duration">Duration Of Appointment: </label>
						<input id="Duration" type="number" name="Time" class="form-control" placeholder="Duration in minutes" />
					</div>
					<div><input type="submit" value="Submit" /></div>
				</form>
			</div>
			<div class="col-md-3"></div>
		</div>
	</body>
</html>
