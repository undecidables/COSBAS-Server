<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head >
    <object th:include="head :: header" th:remove="tag" />
    <title>Login</title>
</head>
<body>
<nav th:replace="menu :: navigation"></nav>
<br/>
<!--div th:if="${#httpServletRequest.remoteUser == null}"-->
    <div>
        <a href="#">
            <center><img class="img-responsive" src="/resources/css/images/Logo.png" alt="COSBAS Logo" width="300" /></center>
        </a>
    </div>
    <br/>
    <div class="row">
        <div>
            <div class="cosbasLogin">
                <div class="text-center" id="signIn" th:if="!${param.logout} && !${param.error}"><span class="glyphicon glyphicon-info-sign"></span> Please sign in</div>
                <div class="text-center" id="signIn" th:if="${param.error}"><span class="glyphicon glyphicon-info-sign"></span> Invalid username and password.</div>
                <div class="text-center" id="signIn" th:if="${param.logout}"><span class="glyphicon glyphicon-info-sign"></span> You have been logged out.</div>
                <br/>
                <form th:action="@{/login}" method="post">
                    <fieldset>
                        <div class="form-group">
                            <p class="text-left">EMPLID</p>
                            <input class="form-control" name="username" type="text"
                                   required="required" autofocus="autofocus" value="u0000000"/>
                        </div>
                        <div class="form-group">
                            <p class="text-left">Password</p>
                            <input class="form-control" name="password" type="password" value="password" required="required"/>
                        </div>
                        <br/>
                        <div>
                            <input type="submit" value ="Sign in" class="btn btn-sm btn-success"/>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
