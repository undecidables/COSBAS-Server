<header th:replace="menu :: navigation"></header>
<section id="contact">
    <div class="overlay">
        <div class="container">
            <h1 class="section-title wow fadeIn" data-wow-delay=".2s" id="signIn"
                th:if="!${param.logout} AND !${param.error}"><span
                    class="glyphicon glyphicon-info-sign"></span><br/><span>Log</span> In</h1>

            <h1 class="section-title wow fadeIn" data-wow-delay=".2s" id="signIn" th:if="${param.error}"><span
                    class="glyphicon glyphicon-info-sign">Invalid Username</span> Or Password</h1>

            <h1 class="section-title wow fadeIn" data-wow-delay=".2s" id="signIn" th:if="${param.logout}"><span
                    class="glyphicon glyphicon-info-sign">Logged</span> Out</h1>

            <div class="row">
                <div class="contact-form">
                    <form role="form" method="post" th:action="@{/login}">
                        <div class="col-sm-6 col-md-6 wow fadeInLeft" data-wow-delay="0.2s">
                            <div class="controls">
                                <p class="text-left">EMPLID</p>
                                <input class="contact_input" name="username" type="text"
                                       required="required" autofocus="autofocus" value="u0000000"/>
                                <i class="fa fa-user"></i>
                            </div>
                        </div>
                        <div class="col-sm-6 col-md-6 wow fadeInRight" data-wow-delay="0.2s">
                            <div class="controls">
                                <p class="text-left">Password</p>
                                <input class="contact_input" name="password" type="password" value="password"
                                       required="required"/>
                                <i class="fa fa-user"></i>
                            </div>
                        </div>
                        <div class="col-sm-6 col-md-12 wow fadeInUp" data-wow-delay="0.5s">
                            <button type="submit" class="btn btn-common">Sign
                                In
                            </button>
                        </div>
                    </form>
                        </div>
            </div>
        </div>
            </div>
</section>
