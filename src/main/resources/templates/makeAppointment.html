<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head >
		<object th:include="head :: header" th:remove="tag" />
		<title>Make Appointment</title>
	</head>
	<body>
		<nav th:replace="menu :: navigation"></nav>
		<br/>
		<div>
			<a href="#">
				<center><img class="img-responsive" src="/resources/css/images/Logo.png" alt="COSBAS Logo" width="300" /></center>
			</a>
		</div>
		<br/>
		<div class="row">
			<div>
				<div class="cosbasLogin">
					<div class="text-center" id="signIn"><span class="glyphicon glyphicon-info-sign"></span> Request an appointment</div>
					<br/>
					<form action="" method="post">
						<fieldset>
							<div class="form-group">
								<p class="text-left">Appointment with:</p>
								<select class="form-control" name="appointmentWith">
									<option>
										Staff member
									</option>
								</select>
							</div>
							<div class="form-group">
								<p class="text-left">Date of the meeting:</p>
								<input class="form-control" type="date" name="requestedDate"/><!--Can use datetime-local-->
							</div>
							<div class="form-group">
								<label class="text-left">Time of the meeting: </label>
								<input class="form-control" type="time" name="requestedTime"/>
							</div>
							<div class="form-group">
								<label class="text-left">Appointment made by (your name): </label>
								<input class="form-control" type="text" name="appointmentBy"/>
							</div>
							<br/>
							<div>
								<button type="submit" class="btn btn-sm btn-success">Request Appointment</button>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
