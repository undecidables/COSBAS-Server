<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head >
		<object th:include="head :: header" th:remove="tag" />
		<title>Change Permissions</title>
	</head>
	<body>
	<header th:replace="menu :: navigation"></header>
	<br/>
	<br/>
	<section id="contact">
		<div class="overlay">
			<div class="container">
				<h1 class="section-title wow fadeIn" data-wow-delay=".2s"><span>Change</span> Permissionss</h1>
				<div class="row">
					<div class="contact-form">
						<form role="form" method="post">
							<div class="col-md-8 col-md-offset-2 wow fadeInRight" data-wow-delay="0.2s">
								<div class="controls" id="denyDiv">
									<p class="text-left">Deny All Requests:</p>
									<input type="Button" class="contact_input contactA" value="Deny all" id="DenyAll"/>
									<i class="fa fa-user"></i>
								</div>
								<br/>
							</div>
							<div class="col-md-8 col-md-offset-2 wow fadeInRight" data-wow-delay="0.2s">
								User: <select id="users">

								</select>
								Permissions: <div id="permissions">
									<h2 id="permissionAuthorization" class="section-title wow fadeIn"
														   data-wow-delay=".2s"><span>You are not authorized</span> to change permissions</h2>
								</div>
								New Permission: <select id="newPermissions">

								</select>
								<input type="submit" id="update" value="Add permission"/>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>

	<footer id="footer">
		<div class="container">
			<div class="copyright text-center">
				<p>&copy; University of Pretoria, Department of Computer Science</p>
			</div>
		</div>
	</footer>

	<script src="resources/scripts/custom/changePermissions.js"></script>
	</body>
</html>
