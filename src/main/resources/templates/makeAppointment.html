<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head >
		<object th:include="head :: header" th:remove="tag" />
		<title>Make Appointment</title>
	</head>
	<body>
	<header th:replace="menu :: navigation"></header>
	<section id="contact">
		<div class="overlay">
			<div class="container">
				<h1 class="section-title wow fadeIn" data-wow-delay=".2s"><span>Make</span> Appointment</h1>

				<div class="row">
					<div class="contact-form">
						<form role="form" method="post">
							<div class="controls">
								<p class="text-left">Appointment with:</p>
								<select class="form_control" id="appointmentWith" name="appointmentWith"></select>
								<i class="fa fa-user"></i>
								</div>
							<div class="controls" id="reason">
								<p class="text-left">Reason for appointment: </p>
								<input class="contact_input" type="text" id="appointmentReason"
									   name="appointmentReason"/>
								<i class="fa fa-question"></i>
							</div>
							<p class="text-left">Date and Time of the meeting:</p>

							<p id="appointmentDate">
								<input type="text" class="date date_input" id="requestedDateTime"/>
								<input type="text" class="time start date_input" id="timeStart"/> to
								<input type="text" class="time end date_input" id="timeEnd"/>
								<i class="fa fa-calendar"></i>
							</p>

							<div class="controls" id="membersNum">
								<p class="text-left">Number of members making the appointment: </p>
								<input class="contact_input" type="number" min="1" value="1" id="numMembers"
									   name="numMembers"/>
								<i class="fa fa-users"></i>
							</div>
							<div class="controls" id="appointmentMadeBy">
								<div class="appointmentDetails">
									<p class="text-left">Appointment made by (your name/team members' names): </p>
									<input class="contact_input appointmentBy" type="text" name="appointmentBy[]"/>
									<i class="fa fa-user"></i>

									<p class="text-left">Your/team members' email:</p>
									<input class="contact_input email" type="email" id="email" name="email"/>
									<i class="fa fa-envelope"></i>
								</div>
							</div>
							<!--div class="form-group" id="duration">
                                <p class="text-left">Duration of appointment: </p>
                                <input class="form-control" type="number" min="15" step="15" id="appointmentDuration" name="appointmentDuration" value="15"/>
                            </div-->
							<br/>

							<div>
								<button type="submit" class="btn btn-sm btn-success" id="makeAppointmentRequest">Request
									Appointment
								</button>
							</div>
						</form>
					</div>
				</div>
				</div>
			</div>
	</section>

	<footer id="footer">
		<div class="container">
			<div class="copyright text-center">
				<p>&copy; University of Pretoria, Department of Computer Science</p>
			</div>
		</div>
	</footer>

	<!-- Include jquery.min.js plugin -->
	<script src="resources/assets/js/jquery-min.js"></script>
	<!-- Include Bootstrap plugin -->
	<script src="resources/assets/js/bootstrap.min.js"></script>
	<!-- One page Nav plugin -->
	<script src="resources/assets/js/jquery.nav.js"></script>
	<!-- Include Bootstrap plugin -->
	<script src="resources/assets/js/owl.carousel.js"></script>
	<!-- Include wow plugin -->
	<script src="resources/assets/js/wow.js"></script>
	<!-- Include mixitup plugin -->
	<script src="resources/assets/js/jquery.mixitup.js"></script>
	<!-- ScrollTop -->
	<script src="resources/assets/js/lightbox.min.js"></script>
	<!-- Lightbox -->
	<script src="resources/assets/js/scroll-top.js"></script>
	<!-- Smooth Scroll -->
	<script src="resources/assets/js/smooth-scroll.js"></script>
	<!-- preset js -->
	<script src="resources/assets/js/style.changer.js"></script>
	<!-- Modernizr js -->
	<script src="resources/assets/js/modernizr-2.8.0.main.js"></script>
	<!-- Main js -->
	<script src="resources/assets/js/main.js"></script>
	</body>
</html>
