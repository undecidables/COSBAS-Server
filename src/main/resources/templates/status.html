<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head >
		<object th:include="head :: header" th:remove="tag" />
		<title>Check Appointment Status</title>
	</head>
	<body>
	<header th:replace="menu :: navigation"></header>
		<div>
			<a href="#">
				<center><img class="img-responsive" src="/resources/css/images/Logo.png" alt="COSBAS Logo" width="300" /></center>
			</a>
		</div>
		<div class="row">
			<div>
				<div class="cosbasLogin">
					<div class="text-center" id="signIn"><span class="glyphicon glyphicon-info-sign"></span> Check Appointment Status</div>
					<br/>
					<form th:action="@{/login}" method="post">
						<fieldset>
							<div class="form-group" id="appointmentStatusRequest">
								<p class="text-left">Appointment ID:</p>
								<input class="form-control" type="string" id="appointmentID" name="appointmentID"/>
							</div>
							<div class="form-group" id="statusRequest">
								<p class="text-left">Appointment made by (your name):</p>
								<input class="form-control" type="string" id="requestedBy" name="appointmentBy"/>
							</div>
							<br/>
							<div>
								<input type="submit" value ="Check Appointment Status" id="checkStatus" class="btn btn-sm btn-success"/>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
