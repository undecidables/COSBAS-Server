<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
	<head >
		<object th:include="head :: header" th:remove="tag" />
		<title>Login</title>
	</head>
	<body>
		<nav th:replace="menu :: navigation"></nav>
		<h1 class="text-center"> Login </h1>
		<div class="col-lg-offset-5" th:if="${param.error}">
		    Invalid username and password.
		</div>
		<div class="col-lg-offset-5" th:if="${param.logout}">
		    You have been logged out.
		</div>
		<form class="col-lg-offset-5" th:action="@{/login}" method="post">
		    <div><label> User Name : <input type="text" name="username"/> </label></div>
		    <div><label> Password: <input type="password" name="password"/> </label></div>
		    <div><input type="submit" value="Sign In"/></div>
		</form>
	</body>
</html>
