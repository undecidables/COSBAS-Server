<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head >
		<object th:include="head :: header" th:remove="tag" />
		<title>Add user to the system</title>
	</head>
	<body>
		<nav th:replace="menu :: navigation"></nav>
		<br/>
		<div>
			<a href="#">
				<center><img class="img-responsive" src="/resources/css/images/Logo.png" alt="COSBAS Logo" width="300" /></center>
			</a>
		</div>
		<div class="row">
			<div>
				<div class="cosbasLogin">
					<div class="text-center" id="signIn"><span class="glyphicon glyphicon-info-sign"></span> Add user to the system</div>
					<br/>
					<form th:action="@{/login}" method="post">
						<fieldset>
							<div class="form-group">
								<p class="text-left">Name:</p>
								<input class="form-control" type="string" name="FirstName"/>
							</div>
							<div class="form-group">
								<p class="text-left">Surname:</p>
								<input class="form-control" type="string" name="Surname"/>
							</div>
							<div class="form-group">
								<p class="text-left">Finger Print:</p>
								<input class="form-control" type="file" name="fingerPrint"/>
							</div>
							<div class="form-group">
								<p class="text-left">Facial Recognition:</p>
								<input type="file" class="form-control" name="facialRecognition"/>
							</div>
							<br/>
							<div>
								<input type="submit" value ="Add User" class="btn btn-sm btn-success"/>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
