<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head >
		<object th:include="head :: header" th:remove="tag" />
		<title>Make Appointment</title>
	</head>
	<body>
	<header th:replace="menu :: navigation"></header>
	<section id="contact">
		<div class="overlay">
			<div class="container">
				<h1 class="section-title wow fadeIn" data-wow-delay=".2s"><span>Make</span> Appointment</h1>

				<div class="row text-center">
					<div class="contact-form">
						<form role="form" method="post">
							<div class="col-sm-6 col-md-6 wow fadeInLeft" data-wow-delay="0.2s">
								<div id="appointmentDate">
									<div class="controls">
										<p class="text-left">Appointment with:</p>
										<input class="contact_input" id="appointmentWith" name="appointmentWith"/>
										<label for="appointmentWith"><i class="fa fa-user"></i></label>
									</div>
									<div class="controls appointmentDate">
										<p class="text-left">Date: </p>
										<input type="text" class="contact_input date" id="requestedDateTime"/>
										<label for="requestedDateTime"><i class="fa fa-calendar"></i></label>
									</div>
									<div class="controls appointmentDate">
										<p class="text-left">Starting Time: </p>
										<input type="text" class="contact_input time start" id="timeStart"/>
										<label for="timeStart"><i class="fa fa-clock-o"></i></label>
									</div>
									<div class="controls appointmentDate">
										<p class="text-left">Ending Time: </p>
										<input type="text" class="contact_input time end" id="timeEnd"/>
										<label for="timeEnd"><i class="fa fa-clock-o"></i></label>
									</div>
								</div>
								<!--div class="form-group" id="duration">
                                    <p class="text-left">Duration of appointment: </p>
                                    <input class="form-control" type="number" min="15" step="15" id="appointmentDuration" name="appointmentDuration" value="15"/>
                                </div-->
								</div>
							<div class="col-sm-6 col-md-6 wow fadeInRight" data-wow-delay="0.2s">
								<div class="controls" id="reason">
									<p class="text-left">Reason for Appointment:</p>
									<input class="contact_input" type="text" id="appointmentReason"
										   name="appointmentReason"/>
									<label for="appointmentReason"><i class="fa fa-question"></i></label>
								</div>
								<div class="controls" id="membersNum">
									<p class="text-left">Number of members making the appointment: </p>
									<input class="contact_input" type="number" min="1" value="1" id="numMembers"
										   name="numMembers"/>
									<label for="numMembers"><i class="fa fa-users"></i></label>
								</div>
								<div class="controls" id="appointmentMadeBy">
									<div class="appointmentDetails">
										<p class="text-left">Appointment made by: </p>
										<input class="contact_input appointmentBy" required="required" type="text" id="appointmentBy" name="appointmentBy[]"/>
										<label for="appointmentBy"><i class="fa fa-user"></i></label>
									</div>
								</div>
								<div class="controls">
									<p class="text-left">Your/team members' email:</p>
									<input class="contact_input email" type="email" required="required" id="email" name="email"/>
									<label for="email"><i class="fa fa-envelope"></i></label>
								</div>
							</div>
							<div class="col-md-12 wow fadeInUp" data-wow-delay="0.5s">
								<button type="submit" id="makeAppointmentRequest" class="btn btn-common">Request
									Appointment
								</button>
							</div>
						</form>
					</div>
					</div>
				</div>
			</div>
		<div class="push"></div>
	</section>
	<object th:include="footer" th:remove="tag"/>
	<!-- Include Bootstrap plugin -->
	<script src="resources/assets/js/bootstrap.min.js"></script>
	<!-- One page Nav plugin -->
	<script src="resources/assets/js/jquery.nav.js"></script>
	<!-- Include Bootstrap plugin -->
	<script src="resources/assets/js/owl.carousel.js"></script>
	<!-- Include wow plugin -->
	<script src="resources/assets/js/wow.js"></script>
	<!-- Include mixitup plugin -->
	<script src="resources/assets/js/jquery.mixitup.js"></script>
	<!-- ScrollTop -->


	<!-- preset js -->
	<script src="resources/assets/js/style.changer.js"></script>
	<!-- Modernizr js -->
	<script src="resources/assets/js/modernizr-2.8.0.main.js"></script>
	<!-- Main js -->
	<script src="resources/assets/js/main.js"></script>
	<!--Custom Script-->
	<script src="resources/scripts/custom/makeAppointment.js"></script>
	</body>
</html>
